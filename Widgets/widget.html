<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard with Chart.js & DataTables</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 10px; background: #f0f0f0; }
    #dashboard { position: relative; width: 100%; height: calc(100vh - 60px); border: 1px solid #ccc; overflow: auto; }

    .controls {
      margin-bottom: 10px;
    }

    .widget {
      position: absolute;
      width: 500px;
      height: 400px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      resize: both;
      overflow: hidden;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .widget-header {
      cursor: move;
      font-weight: bold;
      background: #eee;
      padding: 5px;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      color: red;
    }

    .widget-body {
      width: 100%;
      height: calc(100% - 30px);
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    table.dataTable {
      width: 100% !important;
    }
  </style>
</head>
<body>

  <div class="controls">
    <label for="interfaceSelector">Chart Type:</label>
    <select id="interfaceSelector">
      <option value="line">Line Chart</option>
      <option value="bar">Bar Chart</option>
      <option value="pie">Pie Chart</option>
    </select>
    <button onclick="addWidget('chart')">Add Chart</button>
    <button onclick="addWidget('table')">Add Table</button>
  </div>

  <div id="dashboard"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    let widgetCounter = 0;

    function addWidget(type) {
      const widget = document.createElement('div');
      widget.className = 'widget';
      widget.style.left = `${50 + widgetCounter * 20}px`;
      widget.style.top = `${50 + widgetCounter * 20}px`;

      const widgetId = `widget${++widgetCounter}`;
      const selectedChartType = document.getElementById('interfaceSelector')?.value || 'line';

      widget.innerHTML = `
        <div class="widget-header">
          ${type === 'chart' ? 'Chart Widget' : 'Table Widget'}
          <span class="close-btn" onclick="this.closest('.widget').remove()">Ã—</span>
        </div>
        <div class="widget-body">
          ${type === 'chart' ? `<canvas id="${widgetId}_canvas"></canvas>` : `<table id="${widgetId}_table" class="display"></table>`}
        </div>
      `;

      document.getElementById('dashboard').appendChild(widget);
      makeDraggable(widget);

      if (type === 'chart') {
        createChart(`${widgetId}_canvas`, selectedChartType);
      } else {
        createTable(`${widgetId}_table`);
      }
    }

    function makeDraggable(el) {
      const header = el.querySelector('.widget-header');
      let offsetX = 0, offsetY = 0, isDragging = false;

      header.addEventListener('mousedown', function(e) {
        isDragging = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDrag);
      });

      function drag(e) {
        if (isDragging) {
          el.style.left = `${e.clientX - offsetX}px`;
          el.style.top = `${e.clientY - offsetY}px`;
        }
      }

      function stopDrag() {
        isDragging = false;
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('mouseup', stopDrag);
      }
    }

    function createChart(canvasId, chartType = 'line') {
      const ctx = document.getElementById(canvasId).getContext('2d');
      const labels = Array.from({ length: 5 }, (_, i) => `Label ${i+1}`);
      const dataValues = Array.from({ length: 5 }, () => Math.floor(Math.random() * 100));

      const data = {
        labels: labels,
        datasets: [{
          label: 'Sample Data',
          data: dataValues,
          backgroundColor: [
            'rgba(255, 99, 132, 0.5)',
            'rgba(54, 162, 235, 0.5)',
            'rgba(255, 206, 86, 0.5)',
            'rgba(75, 192, 192, 0.5)',
            'rgba(153, 102, 255, 0.5)'
          ],
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1,
          tension: 0.4
        }]
      };

      new Chart(ctx, {
        type: chartType,
        data: data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: chartType !== 'pie' }
          }
        }
      });
    }

    function createTable(tableId) {
      const data = Array.from({ length: 5 }, () => [
        `Item ${Math.floor(Math.random()*100)}`,
        Math.floor(Math.random() * 1000),
        `${(Math.random() * 100).toFixed(2)}%`
      ]);

      const columns = [
        { title: "Name" },
        { title: "Value" },
        { title: "Change" }
      ];

      $(`#${tableId}`).DataTable({
        data: data,
        columns: columns,
        paging: false,
        searching: false,
        info: false
      });
    }
  </script>
</body>
</html>
